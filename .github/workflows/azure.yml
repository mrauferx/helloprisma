          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      # new image push to ACR
      - name: Push image to ACR with all tags
        run: |
          for TAG in $TAGS; do
            ACR_TAG=${{ secrets.ACR_NAME }}.azurecr.io/$IMAGE_NAME:$TAG
            docker tag $IMAGE_NAME:latest $ACR_TAG
